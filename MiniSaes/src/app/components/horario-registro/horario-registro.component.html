
<div class="page">
  <h1>Nuevo horario</h1>
  <label><h2>Grupo</h2> <hr></label>
  <mat-form-field>
    <input [(ngModel)]="grupo.id" placeholder="Grupo" matInput type="text">
  </mat-form-field>
  <label><h2>Registrar Materia a Grupo</h2> <hr></label>
  <div  class="materia-form">
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.nombre"  placeholder="Nombre materia" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.profesor" placeholder="Profesor" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.horario.lunes" placeholder="Lunes" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.horario.martes" placeholder="Martes" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.horario.miercoles" placeholder="Miercoles" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.horario.jueves" placeholder="Jueves" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="materiaToAdd.horario.viernes" placeholder="Viernes" matInput type="text">
    </mat-form-field>
  </div>
  <button (click)="addMateria()" mat-stroked-button color="primary">Agregar Materia a Horario de Grupo</button>
  <label><h2>Ver Horario de Grupo </h2> <hr></label>
  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombreMateria">
      <th mat-header-cell *matHeaderCellDef>Nombre de la materia</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef> Nombre de profesor </th>
      <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lunes">
      <th mat-header-cell *matHeaderCellDef> Lunes </th>
      <td mat-cell *matCellDef="let element"> {{element.horario.lunes}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="martes">
      <th mat-header-cell *matHeaderCellDef> Martes </th>
      <td mat-cell *matCellDef="let element"> {{element.horario.martes}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="miercoles">
      <th mat-header-cell *matHeaderCellDef> Miercoles </th>
      <td mat-cell *matCellDef="let element"> {{element.horario.miercoles}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="jueves">
      <th mat-header-cell *matHeaderCellDef> Jueves </th>
      <td mat-cell *matCellDef="let element"> {{element.horario.jueves}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="viernes">
      <th mat-header-cell *matHeaderCellDef> Viernes </th>
      <td mat-cell *matCellDef="let element"> {{element.horario.viernes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="btn_array">
    <button class="margin-10" (click)="guardarHorario()"  mat-flat-button color="primary">Inscribir</button>
    <button class="margin-10" (click)="router.goHorarioHome()" mat-flat-button color="warn">Cancelar</button>
  </div>
</div>
