<div class="page">
  <mat-card class="interes-card">
    <mat-card-header>
      <mat-card-title>Temas de interes</mat-card-title>
      <mat-card-subtitle>Seleccione el de su gusto</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="list-cont">

        <h2>¿No encontraste tu tema de interes? Crea uno: </h2>
        <mat-form-field color="accent">
          <input matInput placeholder="Nuevo tema">
        </mat-form-field>
      <button  color="warn" mat-flat-button>Nuevo tema</button>
    </mat-card-content>
  </mat-card>
  <div class="set-width ">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table  mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del tema </th>
          <td (click)="router.navigate(BASE_TOPIC_URL + row.nombre)" mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="num_mensajes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Número total de mensajes </th>
          <td mat-cell *matCellDef="let row"> {{row.mensajes.length}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
